  <!-- Formulario di contatto -->
  <section class="contact-section">
    <h1>Contattami</h1>
    <p>Compila questo modulo per contattarmi direttamente.</p>

    <form class="contact-form" action="https://formspree.io/f/xrbrglab" method="POST">
      <div class="form-group">
        <label for="name">Nome</label>
        <input type="text" id="name" name="name" placeholder="Il tuo nome" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="_replyto" placeholder="La tua email" required>
      </div>
      <div class="form-group">
        <label for="subject">Oggetto</label>
        <input type="text" id="subject" name="subject" placeholder="Oggetto del messaggio">
      </div>
      <div class="form-group">
        <label for="message">Messaggio</label>
        <textarea id="message" name="message" rows="6" placeholder="Scrivi il tuo messaggio..." required></textarea>
      </div>
      <button type="submit">Invia</button>
      <p class="form-response" style="display:none; color:green; margin-top:10px;">
        âœ… Il tuo messaggio Ã¨ stato inviato con successo!
      </p>
    </form>
  </section>

  <script src="/menu.js"></script>

  <!-- Script per mantenere il selettore lingua -->
  <script>
    const select = document.getElementById('languageSelect');
    const currentPage = window.location.pathname.split("/").pop();

    // Seleziona l'opzione corrispondente alla pagina corrente
    for (let i = 0; i < select.options.length; i++) {
      if (select.options[i].value.endsWith(currentPage)) {
        select.selectedIndex = i;
        break;
      }
    }

    // Redireziona alla pagina corrispondente quando si cambia lingua
    select.addEventListener('change', () => {
      window.location.href = select.value;
    });

    // Invio AJAX tramite Formspree per mostrare il messaggio di conferma
    const form = document.querySelector('.contact-form');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const response = await fetch(form.action, {
        method: form.method,
        body: new FormData(form),
        headers: { 'Accept': 'application/json' }
      });
      if (response.ok) {
        form.reset();
        document.querySelector('.form-response').style.display = 'block';
      } else {
        alert('Oops! Qualcosa Ã¨ andato storto.');
      }
    });
  </script>
