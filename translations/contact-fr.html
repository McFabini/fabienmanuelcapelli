  <!-- Formulaire de contact -->
  <section class="contact-section">
    <h1>Contactez-moi</h1>

    <form class="contact-form" action="https://formspree.io/f/xrbrglab" method="POST">

      </div>
      <button type="submit">Envoyer</button>

  <!-- Script pour que le drapeau reste sÃ©lectionnÃ© -->
  <script>
    const select = document.getElementById('languageSelect');
    const currentPage = window.location.pathname.split("/").pop();

    // Parcourt toutes les options et sÃ©lectionne celle correspondant Ã  la page actuelle
    for (let i = 0; i < select.options.length; i++) {
      if (select.options[i].value.endsWith(currentPage)) {
        select.selectedIndex = i;
        break;
      }
    }

    // Redirection vers la page correspondante lorsqu'on change la langue
    select.addEventListener('change', () => {
      window.location.href = select.value;
    });

    // Envoi AJAX via Formspree pour afficher le message de confirmation
    const form = document.querySelector('.contact-form');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const response = await fetch(form.action, {
        method: form.method,
        body: new FormData(form),
        headers: { 'Accept': 'application/json' }
      });
      if (response.ok) {
        form.reset();
        document.querySelector('.form-response').style.display = 'block';
      } else {
        alert('Oups ! Une erreur est survenue.');
      }
    });
  </script>
