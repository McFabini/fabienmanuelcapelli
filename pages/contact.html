  <!-- Contact form -->
  <section class="contact-section">
    <h1>Contact Me</h1>
    <p>Fill out this form to reach me directly.</p>

    <form class="contact-form" action="https://formspree.io/f/xrbrglab" method="POST">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Your Name" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="_replyto" placeholder="Your Email" required>
      </div>
      <div class="form-group">
        <label for="subject">Subject</label>
        <input type="text" id="subject" name="subject" placeholder="Subject of your message">
      </div>
      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="6" placeholder="Write your message..." required></textarea>
      </div>
      <button type="submit">Send</button>
      <p class="form-response" style="display:none; color:green; margin-top:10px;">
        âœ… Your message has been sent successfully!
      </p>
    </form>
  </section>

  <script src="/menu.js"></script>

  <script>
    // Formspree AJAX submission for confirmation message
    const form = document.querySelector('.contact-form');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const response = await fetch(form.action, {
        method: form.method,
        body: new FormData(form),
        headers: { 'Accept': 'application/json' }
      });
      if (response.ok) {
        form.reset();
        document.querySelector('.form-response').style.display = 'block';
      } else {
        alert('Oops! Something went wrong.');
      }
    });
  </script>
